<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Lucky Shrub</title>
  </head>
  <body>
    <header>
      <img
        src="images/logo_green.png"
        alt="Company logo having a plant and lucky shrub text below it"
      />
    </header>

    <nav id="nav">
      <ul>
        <li><a href="#nav">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <main>
      <section class="banner">
        <img src="images/web_ad.png" alt="Advertisement Banner" />
      </section>
      <section class="blogs">
        <article>
          <img src="images/garden1.jpg" alt="A garden of red flowers" />
          <p>Garden with a walkway and flowers</p>
        </article>
        <article>
          <img src="images/garden2.jpg" alt="A garden full of green plants" />
          <p>Garden with lots of greenery</p>
        </article>
        <article>
          <img src="images/garden3.jpg" alt="Pink flowers" />
          <p>Garden with lots of beautiful flowers</p>
        </article>
      </section>
    </main>
    <footer>
      <img
        src="images/logo_white.png"
        alt="smaller size of company logo containing a plant and lucky shrub text below it"
      />
      <div class="copyrights">
        <p>Copyright Â© 2023 Lucky Shrub.</p>
        <p>All Rights Reserved</p>
      </div>
    </footer>

</html>
